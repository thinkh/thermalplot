<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <table class="table table-striped table-bordered table-hover" style="margin-top: 20px;">
        <thead>
          <tr>
            <th width="100%">Use Case</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="case in usecases">
            <td>
              <a href="#/uc/{{case.name}}">{{case.title}}</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
